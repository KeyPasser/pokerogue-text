<div id="base">
  <div class="info">
    <div>
      <div>No.<span id="number"></span></div>
      <div id="name"></div>
      <div id="pb"></div>
      <div id="level"></div>
      <div id="gender"></div>
      <div id="statuses"></div>
    </div>
    <div>
      <div id="candy">
        <span>{{candy}}</span>
        <span>*</span>
        <span id="candy-count">7</span>
      </div>
      <div id="champion_ribbon">C</div>
      <div id="tera">T</div>
      <div id="spliced">X</div>
    </div>
  </div>
  <div class="poke-select">
    <button id="up">↑</button>
    <button id="down">↓</button>
  </div>
</div>
<div id="poke-summary-tab">
  <div id="status-tab" class="active">Status</div>
  <div id="stats-tab">Stats</div>
  <div id="move-tab">Moves</div>
</div>
<div id="tab-body">
  <div id="status" class="active">
    <div id="profile">
      <div id="trainer"></div>
      <div id="id"></div>
      <div id="poke-type"></div>
      <div id="luck">
        <div id="luck-label"></div>
        <div id="luck-text"></div>
      </div>
    </div>
    <div id="ability"></div>
    <div id="memo"></div>
  </div>
  <div id="stats">
    <div id="items"></div>
    <div id="ivs"></div>
    <div id="exp">

        <span class="label"></span>
        <span class="number"></span>
      </div>
      <div id="next-level">

      </div>
    </div>
  </div>
